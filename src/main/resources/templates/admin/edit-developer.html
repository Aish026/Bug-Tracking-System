<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Developer | Bug Tracker</title>
    <link rel="stylesheet" th:href="@{/css/edit-developer.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
	<div th:replace="~{fragments/sidebar :: sidebar}"></div>

	
    <div class="container mt-5">
        <h2>Edit Developer</h2>

        <form th:action="@{/developers/update/{id}(id=${developer.id})}" 
              th:object="${developer}" method="post">

            <div class="mb-3">
                <label for="username" class="form-label">Developer Name</label>
                <input type="text" id="username" class="form-control" 
                       th:field="*{username}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" 
                       th:field="*{email}" required>
            </div>

            <button type="submit" class="btn btn-success">Update</button>
            <a href="/developers" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

</body>
</html>
