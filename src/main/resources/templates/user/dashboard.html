<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/bug-style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
	<div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="main-content">
        <h1>User Dashboard</h1>
        <p>Welcome, <span th:text="${username}">Guest</span></p>
        
		<div class="row mt-4">
            <div class="col-md-3">
                <div class="card text-center shadow p-3">
                    <i class="bi bi-bug-fill display-4 text-danger"></i>
                    <h5 class="mt-2">All Bugs</h5>
                    <a th:href="@{/bugs}" class="btn btn-primary btn-sm mt-2">All Bugs</a>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center shadow p-3">
                    <i class="bi bi-flag display-4 text-danger"></i>
                    <h5 class="mt-2">My Reported Bugs</h5>
                    <a th:href="@{/bugs/my-reported}" class="btn btn-danger btn-sm mt-2">Reported Bugs</a>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center shadow p-3">
                    <i class="bi bi-flag-fill display-4 text-warning"></i>
                    <h5 class="mt-2">Report a Bug</h5>
                    <a th:href="@{/bugs/report}" class="btn btn-primary btn-sm mt-2">Report a Bug</a>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center shadow p-3">
                    <i class="bi bi-people-fill display-4 text-success"></i>
                    <h5 class="mt-2">Settings</h5>
                    <a th:href="@{/users/settings}" class="btn btn-primary btn-sm mt-2">Settings</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
