<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Bug | Bug Tracker</title>
    <link rel="stylesheet" th:href="@{/css/bug-style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="main-content">
        <h1>Edit Bug</h1>
        <form th:action="@{/bugs/update/{id}(id=${bug.id})}" th:object="${bug}" method="post">

            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" th:field="*{title}" 
                       class="form-control" required
                       th:readonly="${!#authorization.expression('hasRole(''ADMIN'')')}">
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea th:field="*{description}" 
                          class="form-control" rows="4" required
                          th:readonly="${!#authorization.expression('hasRole(''ADMIN'')')}"></textarea>
            </div>

            <!-- Priority -->
            <div class="mb-3">
                <label class="form-label">Priority</label>
                <select th:field="*{priority}" class="form-select">
                    <option value="LOW">Low</option>
                    <option value="MEDIUM">Medium</option>
                    <option value="HIGH">High</option>
                    <option value="CRITICAL">Critical</option>
                </select>
            </div>

            <!-- Status -->
            <div class="mb-3">
                <label class="form-label">Status</label>
                <select th:field="*{status}" class="form-select">
                    <option value="OPEN">Open</option>
                    <option value="IN_PROGRESS">In Progress</option>
                    <option value="RESOLVED">Resolved</option>
                </select>
            </div>

            <!-- Admin can assign developer -->
            <div class="mb-3" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                <label class="form-label">Assign Developer</label>
                <select th:field="*{assignedToId}" class="form-select">
                    <option value="" selected>-- Unassigned --</option>
                    <option th:each="dev : ${developers}"
                            th:value="${dev.id}"
                            th:text="${dev.username}">
                    </option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Update</button>
            <a th:href="@{/bugs}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
