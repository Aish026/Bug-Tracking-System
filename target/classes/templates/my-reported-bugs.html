<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Reported Bugs | Bug Tracker</title>
    <link rel="stylesheet" th:href="@{/css/bug-style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

    <div th:replace="fragments/sidebar :: sidebar"></div>

    <div class="main-content">
        <h1>My Reported Bugs</h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Priority</th>
                    <th>Status</th>
                    <th>Assigned To</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="bug : ${bugs}">
                    <td th:text="${bug.id}"></td>
                    <td th:text="${bug.title}"></td>
                    <td th:text="${bug.description}"></td>
                    <td th:text="${bug.priority}"></td>
                    <td th:text="${bug.status}"></td>
                    <td th:text="${bug.assignedToUsername} ?: 'Unassigned'"></td>

                    <td>
                        <a th:href="@{/bugs/view/{id}(id=${bug.id})}" class="btn btn-info btn-sm">View</a>

                        <a th:if="${bug.createdBy == username}"
                           th:href="@{/bugs/edit/{id}(id=${bug.id})}"
                           class="btn btn-warning btn-sm">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
