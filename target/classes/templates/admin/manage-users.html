<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users | Bug Tracker</title>
    <link rel="stylesheet" th:href="@{/css/bug-style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
<div class="container-fluid">

    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="main-content p-4">
        <h2 class="mb-4">Manage Users</h2>

        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle shadow-sm">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>

                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                            <span th:text="${user.role}" 
                                  class="badge"
                                  th:classappend="${user.role == 'ADMIN'} ? ' bg-danger' 
                                                : (${user.role == 'DEVELOPER'} ? ' bg-success' : ' bg-secondary')">
                            </span>
                        </td>
                        <td class="text-center">

                            <a th:href="@{'/admin/users/delete/' + ${user.id}}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Are you sure you want to delete this user?')">
                                <i class="bi bi-trash"></i> Delete
                            </a>

                            <a th:if="${user.role == 'ROLE_USER'}"
                               th:href="@{'/admin/users/promote/' + ${user.id}}"
                               class="btn btn-sm btn-success">
                                <i class="bi bi-person-plus"></i> Make Developer
                            </a>

                            <a th:if="${user.role == 'ROLE_DEVELOPER'}"
                               th:href="@{'/admin/users/demote/' + ${user.id}}"
                               class="btn btn-sm btn-warning">
                                <i class="bi bi-person-dash"></i> Remove Developer
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
