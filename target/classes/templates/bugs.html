<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Manage Bugs | Bug Tracker</title>
    <link rel="stylesheet" th:href="@{/css/bug-style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="main-content">
        <h1>All Bugs</h1>
        <a th:href="@{/bugs/report}" class="btn btn-primary mb-3">+ Report Bug</a>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th><th>Title</th>
                    <th>Priority</th><th>Status</th><th>Assigned To</th><th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="bug : ${bugs}">
                    <td th:text="${bug.id}"></td>
                    <td th:text="${bug.title}"></td>
                    <td th:text="${bug.priority}"></td>
                    <td th:text="${bug.status}"></td>

                    <td th:text="${bug.assignedToUsername != null ? bug.assignedToUsername : 'Unassigned'}"></td>

                    <td>
                        <a th:href="@{/bugs/view/{id}(id=${bug.id})}" class="btn btn-info btn-sm">View</a>

                        <span sec:authorize="hasRole('ADMIN')">
                            <a th:href="@{/bugs/edit/{id}(id=${bug.id})}" class="btn btn-warning btn-sm">Edit</a>
                            <a th:href="@{/bugs/delete/{id}(id=${bug.id})}" 
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('Delete this bug?')">Delete</a>
                        </span>

                        <span sec:authorize="hasRole('DEVELOPER')">
                            <a th:if="${bug.assignedToUsername == username}" 
                               th:href="@{/bugs/edit/{id}(id=${bug.id})}" 
                               class="btn btn-warning btn-sm">Edit</a>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
